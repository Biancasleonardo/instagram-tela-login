<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login - Instagram</title>
</head>
<body>

    <section>
        <div class="phone">
            <img src="img/instagram-celular.png" alt="">
        </div>
        <div class="conteudo">
            <div class="login">
                <img src="img/instagram-logo.png" alt="" class="logo">
                <div class="photo">
                    <img src="img/foto.jpg" alt="" class="photo-usuario">
                </div>
                <div class="continue">
                    <a href="" class="buttom">Continue como Bianca_sleo</a>
                    
                </div>
                <div class="remover-conta">
                    <a href="" class="blue">Remover conta</a>
                </div>
                
            </div>
            <div class="logout">
                <p>Não é Bianca_sleo?</p>
                <p><a href="" class="blue">Alterar conta</a> ou <a href="" class="blue">Inscreva-se</a></p>
            </div>
            <div class="baixe-app">
                <p>Baixe o aplicativo</p>
                <div class="apps">
                    <div class="apple-buttom">
                        <img src="img/apple-button.png" alt="">
                    </div>
                    <div class="googleplay-buttom">
                        <img src="img/googleplay-button.png" alt="">
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
</body>
</html>
